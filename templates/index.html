<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/light-theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/dark-theme.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Скачивание видео</title>
</head>
<body>
    <h1>Скачивание видео</h1>
    <button onclick="toggleTheme()">Switch Theme</button>
    <div class="inputs">
        <input type="text" id="videoPath" placeholder="Введите URL видео">
        <button onclick="downloadVideo()">Скачать видео</button>
        <input type="text" id="videoUrl" placeholder="Введите URL видео">
        <button onclick="watchVideo()">Посмотреть видео</button>
    </div>
    <div id="videoContainer"></div>
</body>
</html>
